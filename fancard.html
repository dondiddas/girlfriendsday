<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Moments</title>
  <style>
    body {
  background: linear-gradient(to bottom right, #ffd1dc, #fff0f5); /* hot pink to light pink */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}


    .card-container {
      position: relative;
      width: 320px;
      height: 300px;
      perspective: 1000px;
    }

    .card {
      position: absolute;
      width: 80vw; /* Responsive width */
      max-width: 280px;
      height: 340px;
      background: #fefefe;
      border-radius: 12px;
      border: 2px solid #ccc;
      text-align: center;
      padding: 10px;
      transition: transform 0.4s ease, z-index 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      object-position: center;
    }

    .card p {
      margin: 10px 0 0;
      font-weight: bold;
    }

    .emoji-row {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }

    .emoji-btn {
      cursor: pointer;
      font-size: 40px;
      transition: transform 0.2s ease;
    }

    .emoji-btn:hover {
      transform: scale(1.3);
    }

    .card:nth-child(1) { transform: rotate(-20deg) translateX(-100px); z-index: 1; }
    .card:nth-child(2) { transform: rotate(-10deg) translateX(-50px); z-index: 2; }
    .card:nth-child(3) { transform: rotate(0deg); z-index: 3; }
    .card:nth-child(4) { transform: rotate(10deg) translateX(50px); z-index: 2; }
    .card:nth-child(5) { transform: rotate(20deg) translateX(100px); z-index: 1; }

    .card.active {
      transform: scale(1.1) rotate(0deg) translateY(-10px);
      z-index: 99 !important;
    }

    .floating-group {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      display: none;
    }

    .float-img {
      position: absolute;
      width: 300px;
      opacity: 0;
      animation: softFloat 15s ease-in-out forwards;
    }

    @keyframes softFloat {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  70% {
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) rotate(360deg);
    opacity: 0;
  }
}
 

    .floating-emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    .nav {
      margin-top: 10em;
      position: relative;
      z-index: 10;
    }

    .nav button {
      background: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
      margin: 0 10px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .nav button:hover {
      background: #ffe0e8;
    }
  </style>
</head>

  <script>
    const cards = document.querySelectorAll(".card");
const emojiButtons = document.querySelectorAll(".emoji-btn");
let resetTimeout;

cards.forEach((card, index) => {
  card.addEventListener("click", () => {
    cards.forEach(c => c.classList.remove("active"));
    card.classList.add("active");

    document.querySelectorAll(".floating-group").forEach(group => {
      group.style.display = "none";

      const imgs = group.querySelectorAll("img");
      imgs.forEach(img => {
        const x = Math.random() * (window.innerWidth - 50);
        const y = window.innerHeight - 100 + Math.random() * 30;
        img.style.left = `${x}px`;
        img.style.top = `${y}px`;
        img.style.animation = "none"; // reset animation
        img.offsetHeight; // force reflow
        img.style.animation = "softFloat 6s ease-in-out forwards";
      });
    });

    const currentFloat = document.getElementById(`float-${index + 1}`);
    if (currentFloat) currentFloat.style.display = "block";

    clearTimeout(resetTimeout);
    resetTimeout = setTimeout(() => {
      cards.forEach(c => c.classList.remove("active"));
      document.querySelectorAll(".floating-group").forEach(g => g.style.display = "none");
    }, 6000); // Hide after 3 seconds
  });
});

// FIXED: This block is now outside of the card loop
emojiButtons.forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    const emoji = btn.textContent;
    const rect = btn.getBoundingClientRect();
    const floatEmoji = document.createElement("div");
    floatEmoji.className = "floating-emoji";
    floatEmoji.style.left = rect.left + "px";
    floatEmoji.style.top = rect.top + "px";
    floatEmoji.textContent = emoji;
    document.body.appendChild(floatEmoji);
    setTimeout(() => floatEmoji.remove(), 2000);
  });
});

  </script>
